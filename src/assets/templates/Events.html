<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/CSS" href="{{ url_for('static', path='/css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Revalia&family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="avatar.jpg">
        <title>Document</title>
        <script src="{{ url_for('static', path='/js/jquery-3.5.1.min.js') }}"></script>
        <meta name="viewport" content="width=device-width, user-scable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>

    <body>
    <header>
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <h1 id="headerLogo">Навигация по Югре</h1> 
                </div>
            </div>
        </div>
    </header>
        <main>
            <selection class="intro" id="intro">
                <div class="intro_right">
                    <h1 class="intro_title">Мероприятия и памятники</h1>
                </div>
            </selection>
            <selection class="entertainments">
                <div class="attraction">
                    <div class="attraction_type">
                        <a class="attraction_text" href="{{ url_for('read_item', all_events=all_events) }}">
                            {{ all_events }}
                        </a>
                    </div>
                </div>
                <div class="sculptur">
                    <div class="sculptur_type">
                        <a class="sculptur_text"  href="{{ url_for('read_item', all_attractions=all_attractions) }}">
                            {{ all_attractions }}
                        </a>
                    </div>
                </div>
            </selection>

        </main>
    </body>
</html>
